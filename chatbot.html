<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livestock Health Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #e8f5e9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #065f46;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .hamburger-btn {
      background-color: transparent;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-left: 10px;
    }

    .contact-btn {
      background-color: #ffffff;
      color: #00796b;
      border: 2px solid #00796b;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-btn:hover {
      background-color: #e0f2f1;
      color: #004d40;
    }

    .chat-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      margin: 40px auto;
    }

    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    #chat-box {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 12px;
      max-width: 75%;
    }

    .user { background: #c8e6c9; align-self: flex-end; }
    .bot { background: #e3f2fd; align-self: flex-start; }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #004d40;
    }

    footer {
      background-color: #065f46;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #065f46;
      color: white;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 50;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
    }

    #sidebar.show {
      transform: translateX(0);
    }

    #sidebar h2 {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem;
    }

    #sidebar a {
      display: block;
      padding: 1rem;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    #sidebar a:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <header>
    <div class="flex items-center">
      <button class="hamburger-btn" onclick="toggleSidebar()">‚ò∞</button>
      <span class="header-title">Livestock Health Chatbot</span>
    </div>
    <button class="contact-btn" onclick="window.location.href='contact.html'">Contact Us</button>
  </header>

  <div class="chat-container">
    <h1>ü§ñ AI Livestock Health Chatbot</h1>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask about cattle health, vaccines, feed..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()">üéôÔ∏è</button>
    </div>
  </div>

  <footer>
     ¬© 2025 AI for Livestock Health Monitoring System.
  </footer>

  <aside id="sidebar">
    <h2>Menu</h2>
    <nav>
      <a href="landing.html">Home</a>
      <a href="features.html">Features</a>
      <a href="about.html">About</a>
      <a href="prediction.html">Prediction</a>
      <a href="claws_medical.html">Claws Medical</a>
      <a href="medii.html">Medical Support</a>
      <a href="healthreport.html">Health Reports</a>
    </nav>
  </aside>

  <script>
    const chatBox = document.getElementById("chat-box");
    const sidebar = document.getElementById("sidebar");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotReply(input) {
      const message = input.toLowerCase();
      if (message.includes("vaccine")) return "Recommended vaccine: FMD for cattle. Consult a vet for schedule.";
      if (message.includes("disease")) return "Check for symptoms like fever, loss of appetite, or limping.";
      if (message.includes("feed")) return "Ensure balanced diet: roughage, grains, vitamins, and water.";
      if (message.includes("temperature")) return "Normal cattle body temperature is around 101.5¬∞F.";
      if (message.includes("pregnancy")) return "Consult a vet for ultrasound or hormonal tests.";
      if (message.includes("hello") || message.includes("hi")) return "Hello! How can I assist with livestock health today?";
      return "I'm learning! Ask about vaccines, disease,tempreature, feed, etc.";
    }

    function sendMessage() {
      const inputBox = document.getElementById("user-input");
      const userText = inputBox.value.trim();
      if (!userText) return;
      appendMessage("user", "You: " + userText);
      const reply = getBotReply(userText);
      setTimeout(() => {
        appendMessage("bot", "Bot: " + reply);
      }, 400);
      inputBox.value = "";
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.onresult = function (event) {
        const voiceText = event.results[0][0].transcript;
        document.getElementById("user-input").value = voiceText;
        sendMessage();
      };
      recognition.start();
    }

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    function toggleSidebar() {
      sidebar.classList.toggle("show");
    }

    document.addEventListener("click", function (event) {
      const isClickInsideSidebar = sidebar.contains(event.target);
      const isClickInsideHamburger = document.querySelector(".hamburger-btn").contains(event.target);

      if (!isClickInsideSidebar && !isClickInsideHamburger) {
        sidebar.classList.remove("show");
      }
    });
  </script>
</body>
</html>
