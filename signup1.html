<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-300">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Create Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Sign Up
      </button>
    </form>

    <p id="error" class="text-red-500 text-sm mt-4 text-center hidden"></p>
    <p id="success" class="text-green-500 text-sm mt-4 text-center hidden"></p>

    <p class="text-center text-sm mt-4">
      Already have an account?
      <a href="login1.html" class="text-blue-600 hover:underline font-semibold">Login here</a>
    </p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    // âœ… Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBJNqZzWHju36oAtqEtty59mlOCv7uK9wg",
      authDomain: "livestock-health-monitor-d5885.firebaseapp.com",
      projectId: "livestock-health-monitor-d5885",
      storageBucket: "livestock-health-monitor-d5885.appspot.com",
      messagingSenderId: "1071797870585",
      appId: "1:1071797870585:web:c5f325758b536e0406a728",
      measurementId: "G-4D4WVL1786"
    };
    firebase.initializeApp(firebaseConfig);

    // âœ… Signup form logic
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');

      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        await userCredential.user.updateProfile({ displayName: name });

        successEl.textContent = 'Signup successful! Redirecting...';
        successEl.classList.remove('hidden');

        setTimeout(() => {
          window.location.href = "login1.html";
        }, 2000);
      } catch (error) {
        console.error("Signup Error:", error); // ðŸ‘ˆ Log to console
        errorEl.textContent = error.message;
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
