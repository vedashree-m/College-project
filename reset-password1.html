<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-300">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Reset Your Password</h2>
    <form id="resetForm" class="space-y-4">
      <input type="email" id="resetEmail" placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Send Reset Link
      </button>
    </form>

    <p id="error" class="text-red-500 text-sm mt-4 text-center hidden"></p>
    <p id="success" class="text-green-500 text-sm mt-4 text-center hidden"></p>

    <p class="text-center text-sm mt-4">
      <a href="login1.html" class="text-blue-600 hover:underline font-semibold">Back to Login</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value.trim();
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');

      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');

      try {
        await firebase.auth().sendPasswordResetEmail(email);
        successEl.textContent = 'Password reset email sent!';
        successEl.classList.remove('hidden');
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
