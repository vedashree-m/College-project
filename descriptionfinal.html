<!DOCTYPE html>
<html lang="en">
<head>
   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claws Medical - Description</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('desimage.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .fade-bg {
      background: linear-gradient(90deg, #047857, #059669);
      animation: fadeBackground 5s ease infinite alternate;
    }
    @keyframes fadeBackground {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .nav-link { transition: all 0.3s; }
    .nav-link:hover { color: #047857; font-weight: 600; }
    #successMessage {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col relative">

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm hidden z-40 transition-opacity duration-300"></div>

  <!-- Navbar -->
  <div class="fade-bg flex items-center justify-between p-4 fixed w-full top-0 left-0 z-50 shadow-lg">
    <div class="flex items-center space-x-4">
      <button id="menuToggle" class="text-white focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-2xl font-bold text-white">Claws Medical</h1>
    </div>
    <a href="contact.html">
      <button class="bg-white text-green-700 font-semibold px-4 py-2 rounded shadow hover:bg-green-100">
        Contact Us
      </button>
    </a>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-green-800 text-white transform -translate-x-full transition-transform duration-500 ease-in-out z-50 shadow-2xl">
    <div class="p-6 space-y-6">
      <h2 class="text-2xl font-bold">Menu</h2>
      <nav class="flex flex-col gap-4 mt-8">
        <a href="landing.html" class="hover:bg-green-600 p-3 rounded-md transition-all nav-link">Home</a>
        <a href="features.html" class="hover:bg-green-600 p-3 rounded-md transition-all nav-link">Features</a>
        <a href="about.html" class="hover:bg-green-600 p-3 rounded-md transition-all nav-link">About</a>
        <a href="prediction.html" class="hover:bg-green-600 p-3 rounded-md transition-all nav-link">Prediction</a>
        <a href="claws_medical.html" class="hover:bg-green-600 p-3 rounded-md transition-all nav-link">Claws Medical</a>
        <a href="medii.html" class="hover:bg-green-600 p-3 rounded-md transition-all nav-link">Medical Support</a>
        <a href="healthreport.html" class="hover:bg-green-600 p-3 rounded-md transition-all nav-link">Health Reports</a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow pt-28 pb-10 px-4 flex items-center justify-center">

    <div class="w-full max-w-2xl bg-white bg-opacity-90 p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center text-green-700 mb-6">üêÑ Claws Medical - Book an Appointment </h2>

      <form id="appointmentForm" class="space-y-6">
        <div>
          <label for="doctorName" class="block text-gray-700 font-semibold mb-2">Doctor's Name:</label>
          <input type="text" id="doctorName" name="doctorName" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label for="userName" class="block text-gray-700 font-semibold mb-2">Your Name:</label>
          <input type="text" id="userName" name="userName" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label for="appointmentDate" class="block text-gray-700 font-semibold mb-2">Appointment Date:</label>
          <input type="date" id="appointmentDate" name="appointmentDate" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
          <label for="problemDescription" class="block text-gray-700 font-semibold mb-2">Describe Your Problem:</label>
          <textarea id="problemDescription" name="problemDescription" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 resize-vertical"></textarea>
        </div>

        <div class="flex justify-center">
          <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-6 rounded-md">
            Submit
          </button>
        </div>

        <div id="successMessage" class="text-center"></div>
      </form>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4">
    <p>¬© 2025 AI for Livestock Health Monitoring System.</p>
  </footer>

  <!-- Scripts -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('menuToggle');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMessage').innerText = "Appointment submitted successfully!";
      document.getElementById('successMessage').style.display = 'block';
      this.reset();
    });
  </script>

</body>
</html>

</body>
</html>
