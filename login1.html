<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="login.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-300">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm animate-fade-in">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-700">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center">
          <input type="checkbox" id="rememberMe" class="mr-2" /> Remember me
        </label>
        <a href="reset-password1.html" id="forgotPasswordLink" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Login
      </button>
    </form>

    <p id="error" class="text-red-500 text-sm mt-4 text-center hidden"></p>
    <p id="success" class="text-green-500 text-sm mt-4 text-center hidden"></p>

    <p class="text-center text-sm mt-4">
      Don't have an account?
      <a href="signup1.html" class="text-blue-600 hover:underline font-semibold">Sign up here</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script>
  const firebaseConfig = {
  apiKey: "AIzaSyBJNqZzWHju36oAtqEtty59mlOCv7uK9wg",
  authDomain: "livestock-health-monitor-d5885.firebaseapp.com",
  projectId: "livestock-health-monitor-d5885",
  storageBucket: "livestock-health-monitor-d5885.firebasestorage.app",
  messagingSenderId: "1071797870585",
  appId: "1:1071797870585:web:c5f325758b536e0406a728",
  measurementId: "G-4D4WVL1786"
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');

      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        successEl.textContent = 'Login successful! Redirecting...';
        successEl.classList.remove('hidden');

        setTimeout(() => {
          window.location.href = "landing.html";
        }, 2000);
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.remove('hidden');
      }
    });

    document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');

      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');

      if (!email) {
        errorEl.textContent = 'Please enter your email first.';
        errorEl.classList.remove('hidden');
        return;
      }

      try {
        await firebase.auth().sendPasswordResetEmail(email);
        successEl.textContent = 'Password reset email sent!';
        successEl.classList.remove('hidden');
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
