<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .nav-link { transition: all 0.3s; }
    .nav-link:hover { color: #047857; font-weight: 600; }
    .fade-bg { background: linear-gradient(90deg, #047857, #059669); animation: fadeBackground 5s ease infinite alternate; }
    @keyframes fadeBackground {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm hidden z-40 transition-opacity duration-300"></div>

  <!-- Navbar -->
  <div class="fade-bg flex items-center justify-between p-4 fixed w-full top-0 left-0 z-40 shadow">
    <div class="flex items-center space-x-4">
      <button id="menuToggle" class="text-white focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-2xl font-bold text-white">Livestock Health</h1>
    </div>
    <a href="contact.html"><button class="bg-white text-green-700 font-semibold px-4 py-2 rounded shadow hover:bg-green-100">Contact Us</button></a>
  </div>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-green-800 text-white transform -translate-x-full transition-transform duration-500 ease-in-out z-50 shadow-xl">
    <div class="p-6 space-y-6">
      <h2 class="text-2xl font-bold">Menu</h2>
      <nav class="flex flex-col gap-4 mt-8">
        <a href="landing.html" class="hover:bg-green-600 p-3 rounded-md transition-all"> Home</a>
        <a href="features.html" class="hover:bg-green-600 p-3 rounded-md transition-all"> Features</a>
        <a href="about.html" class="hover:bg-green-600 p-3 rounded-md transition-all"> About</a>
        <a href="prediction.html" class="hover:bg-green-600 p-3 rounded-md transition-all"> Prediction</a>
        <a href="vet.html" class="hover:bg-green-600 p-3 rounded-md transition-all"> Claws Medical</a>
        <a href="medii.html" class="hover:bg-green-600 p-3 rounded-md transition-all">Medical Support</a>
        <a href="healthreport.html" class="hover:bg-green-600 p-3 rounded-md transition-all"> Health Reports</a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 pt-24 px-6 flex flex-col lg:flex-row gap-6 max-w-7xl mx-auto w-full">
    <!-- Health Table -->
    <div class="flex-1">
      <h2 class="text-3xl font-bold text-green-700 text-center mb-6">Health Reports</h2>
      <table class="table-auto w-full text-left border mb-4">
        <thead>
          <tr class="bg-green-100">
            <th class="p-2">Date</th>
            <th class="p-2">Temperature</th>
            <th class="p-2">Heart Rate</th>
            <th class="p-2">Activity</th>
            <th class="p-2">Status</th>
          </tr>
        </thead>
        <tbody id="reportTable">
          <tr>
            <td class="p-2">2025-04-05</td>
            <td class="p-2">38.6</td>
            <td class="p-2">88</td>
            <td class="p-2">2.1</td>
            <td class="p-2">HEALTHY</td>
          </tr>
        </tbody>
      </table>
      <div class="space-x-2 mb-6">
        <button onclick="fetchReport()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Generate New Report</button>
        <button onclick="clearReports()" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Clear Reports</button>
      </div>
    </div>

    <!-- Chart -->
    <div class="flex-1">
      <canvas id="reportChart"></canvas>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4">
    <p>Â© 2025 AI for Livestock Health Monitoring System.</p>
  </footer>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('menuToggle');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    });

    // Chart
    const chartCtx = document.getElementById('reportChart').getContext('2d');
    const chartData = {
      labels: ['2025-04-05'],
      datasets: [{
        label: 'Temperature',
        data: [38.6],
        borderColor: 'green',
        backgroundColor: 'rgba(34,197,94,0.3)',
        fill: true,
        tension: 0.3
      }]
    };

    const chart = new Chart(chartCtx, {
      type: 'line',
      data: chartData,
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#047857',
              font: { size: 14, weight: 'bold' }
            }
          }
        },
        scales: {
          x: { ticks: { color: '#047857' } },
          y: { ticks: { color: '#047857' } }
        }
      }
    });

    // Fetch new report
    function fetchReport() {
      axios.get('http://127.0.0.1:5000/get_status').then(res => {
        const { temperature, heart_rate, activity, status } = res.data;
        const now = new Date().toISOString().slice(0, 10);
        const newRow = `<tr><td class="p-2">${now}</td><td class="p-2">${temperature}</td><td class="p-2">${heart_rate}</td><td class="p-2">${activity}</td><td class="p-2">${status}</td></tr>`;
        document.getElementById('reportTable').insertAdjacentHTML('beforeend', newRow);

        chart.data.labels.push(now);
        chart.data.datasets[0].data.push(temperature);
        chart.update();
      }).catch(error => {
        console.error('Error fetching report:', error);
        alert('Failed to fetch report.');
      });
    }

    // Clear reports
    function clearReports() {
      const table = document.getElementById('reportTable');
      table.innerHTML = '';
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();
    }
  </script>
</body>
</html>
