<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Livestock Health</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .fade-bg {
      background: linear-gradient(90deg, #047857, #059669);
      animation: fadeBackground 5s ease infinite alternate;
    }
    @keyframes fadeBackground {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .nav-link {
      transition: all 0.3s;
    }
    .nav-link:hover {
      color: #34d399;
      font-weight: 600;
    }
    .glow-hover:hover {
      box-shadow: 0 0 10px #34d399, 0 0 20px #10b981;
    }
    @keyframes slideUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up {
      animation: slideUp 1s ease forwards;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-green-50 to-white min-h-screen flex flex-col relative overflow-x-hidden">

  <!-- Background Decoration -->
  <div class="absolute -top-10 -left-10 w-72 h-72 bg-green-100 rounded-full opacity-30 animate-pulse"></div>
  <div class="absolute bottom-0 right-0 w-80 h-80 bg-green-200 rounded-full opacity-30 animate-pulse"></div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm hidden z-40 transition-opacity duration-300" onclick="closeMenu()"></div>

  <!-- Navbar -->
  <div class="fade-bg flex items-center justify-between p-4 fixed w-full top-0 left-0 z-50 shadow">
    <div class="flex items-center space-x-4">
      <button id="menuToggle" class="text-white focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <h1 class="text-2xl font-bold text-white">Livestock Monitor</h1>
    </div>
  </div>

  <!-- Sidebar -->
  <aside id="sideNav" class="fixed top-0 left-0 w-64 h-full bg-green-800 text-white transform -translate-x-full transition-transform duration-500 ease-in-out z-50 shadow-xl p-6 space-y-4">
    <h2 class="text-2xl font-bold mb-6">Modules</h2>
    <nav class="flex flex-col gap-4">
      <a href="landing.html" class="nav-link hover:bg-green-700 p-3 rounded-md">Home</a>
      <a href="features.html" class="nav-link hover:bg-green-700 p-3 rounded-md">Features</a>
      <a href="about.html" class="nav-link hover:bg-green-700 p-3 rounded-md">About</a>
      <a href="prediction.html" class="nav-link hover:bg-green-700 p-3 rounded-md">Prediction</a>
       <a href="vet.html" class="nav-link hover:bg-green-700 p-3 rounded-md">Claws Medical</a>
       <a href="medii.html" class="nav-link hover:bg-green-700 p-3 rounded-md">Medical Support</a>
      <a href="healthreport.html" class="nav-link hover:bg-green-700 p-3 rounded-md">Health Reports</a>
    
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 pt-28 px-6 flex flex-col items-center justify-center">

    <!-- Contact Form Section -->
    <section class="bg-white p-8 rounded-3xl shadow-2xl max-w-2xl w-full text-center animate-slide-up">

      <h2 class="text-4xl font-extrabold text-green-700 mb-8">Get In Touch</h2>

      <form id="contactForm" class="space-y-6">

        <!-- Name Field -->
        <div class="relative w-full">
          <label for="name" class="absolute left-4 top-2 text-green-700 text-sm transition-all duration-200">
            Name
          </label>
          <input 
            type="text" 
            id="name" 
            required 
            class="w-full pt-8 p-4 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          />
        </div>

        <!-- Email Field -->
        <div class="relative w-full">
          <label for="email" class="absolute left-4 top-2 text-green-700 text-sm transition-all duration-200">
            Email
          </label>
          <input 
            type="email" 
            id="email" 
            required 
            class="w-full pt-8 p-4 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          />
        </div>

        <!-- Message Field -->
        <div class="relative w-full">
          <label for="message" class="absolute left-4 top-2 text-green-700 text-sm transition-all duration-200">
            Message
          </label>
          <textarea 
            id="message" 
            required 
            rows="4" 
            class="w-full pt-8 p-4 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none resize-none">
          </textarea>
        </div>

        <!-- Send Button -->
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-700 transform hover:scale-105 transition-transform duration-300">
          Send Message
        </button>

      </form>
    </section>

    <!-- Popup Confirmation -->
    <div id="popup" class="fixed top-20 right-5 bg-green-500 text-white p-4 rounded-lg shadow-lg flex items-center space-x-2 hidden">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
      <span>Message Sent Successfully!</span>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4 mt-8">
    <p>Â© 2025 AI for Livestock Health Monitoring System.</p>
  </footer>

  <!-- Scripts -->
  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sideNav');
    const toggleBtn = document.getElementById('menuToggle');
    const overlay = document.getElementById('overlay');

    function toggleMenu() {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    }

    function closeMenu() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    toggleBtn.addEventListener('click', toggleMenu);

    // Form submit confirmation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('popup').classList.remove('hidden');
      setTimeout(() => {
        document.getElementById('popup').classList.add('hidden');
      }, 3000);
      this.reset();
    });
  </script>

</body>
</html>
