<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-300">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm animate-fade-in text-center">
    <h2 class="text-3xl font-bold mb-6 text-blue-700">You are logged in</h2>
    <p class="text-gray-700 mb-6">Click below to logout from your account.</p>
    <button id="logoutBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition duration-300">
      Logout
    </button>

    <p id="success" class="text-green-500 text-sm mt-4 hidden"></p>
    <p id="error" class="text-red-500 text-sm mt-4 hidden"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBJNqZzWHju36oAtqEtty59mlOCv7uK9wg",
      authDomain: "livestock-health-monitor-d5885.firebaseapp.com",
      projectId: "livestock-health-monitor-d5885",
      storageBucket: "livestock-health-monitor-d5885.firebasestorage.app",
      messagingSenderId: "1071797870585",
      appId: "1:1071797870585:web:c5f325758b536e0406a728",
      measurementId: "G-4D4WVL1786"
    };
    firebase.initializeApp(firebaseConfig);

    const logoutBtn = document.getElementById('logoutBtn');
    const successEl = document.getElementById('success');
    const errorEl = document.getElementById('error');

    logoutBtn.addEventListener('click', async () => {
      successEl.classList.add('hidden');
      errorEl.classList.add('hidden');

      try {
        await firebase.auth().signOut();
        successEl.textContent = 'Successfully logged out. Redirecting to login...';
        successEl.classList.remove('hidden');
        setTimeout(() => {
          window.location.href = "login1.html"; // Corrected redirection
        }, 2000);
      } catch (error) {
        errorEl.textContent = error.message;
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
